      <div class="container-bg">
      <div class="container mt-4">
        <div class="form-container mx-auto p-4 rounded">
          <form id="formsoli">
            <h2 class="text-center justify">Solicitud para información específica</h2>
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control form-control-sm" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
            </div>
            
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control form-control-sm" id="correo" placeholder="Ingresa tu correo electrónico" required>
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
            </div>
            
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control form-control-sm" id="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>
            
            <div class="mb-3">
              <label for="solicitud" class="form-label">Solicitud</label>
              <textarea class="form-control form-control-sm" id="solicitud" rows="3" placeholder="Describe tu solicitud o pregunta aquí" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-custom">Enviar</button>
          </form>
        </div>
      </div>
